<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <div class="content-wrapper">
            
            <div class="banner-pic"> </div>

            <img class="avatar" src="https://pbs.twimg.com/profile_images/1217518237375582208/crzGCL7p_400x400.jpg" alt="avatar"/>

            <div class="stats">

                <div class="bio">
                    <p class="name">Samantha Toccalino</p>
                    <p class="age" >27</p>
                    <p class="place">Mexico City</p>
                </div>

                <div class="info">
                    <div class="followers">
                        <p>6k </p>
                        <p class="sub-stat">Followers</p>
                    </div>  

                    <div class="likes">
                        <p>907</p>
                        <p class="sub-stat">Likes </p>
                    </div>  

                    <div class="photos">
                        <p>1.4k</p>
                        <p class="sub-stat">Photos</p>
                    </div>
                </div>  
            </div>
        </div>
    </main>

    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> FrontEnd Mentor</a>
        Coded by <a href="https://github.com/xsamskellington" target="_black">Sam Skellington</a></p>
    </footer>

</body>
</html>
